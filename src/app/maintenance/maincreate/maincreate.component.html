<app-header></app-header>

<div class="container">
    <h1>
        Creando Ticket
    </h1>

    <form class="login-form mt-4 card" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-lg-6">
                <div class="mb-3">
                    <label for="instituto" class="form-label">Campus:</label>
                    <select name="institute_id"
                        class="form-select"
                        #institute_id="ngModel"
                        [(ngModel)]="maintenance.institute_id"
                        required>
                        <option value disabled selected>Selecciona un
                            Campus</option>
                        <option value="1">NORTH</option>
                        <option value="2">QUITO</option>
                        <option value="3">WEST</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-6">

                <div class="mb-3">
                    <label for="incidente" class="form-label">Tipo de
                        Actividad:</label>
                    <select name="type_incident"
                        class="form-select"
                        #type_incident
                        [(ngModel)]="maintenance.type_incident"
                        required>
                        <option value disabled selected>Selecciona un tipo de
                            Actividad</option>
                        <option value="LIMPIEZA">LIMPIEZA</option>
                        <option value="DESTRUCCION">DESTRUCCION</option>
                        <option value="MANTENIMIENTO">MANTENIMIENTO</option>
                        <option value="LOGISTICA">LOGÍSTICA</option>
                    </select>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-lg-6">
                <div class="mb-3">
                    <label for="sitio" class="form-label">Sitio:</label>
                    <textarea name="site"
                        class="form-control"
                        #site
                        [(ngModel)]="maintenance.site"
                        required 
                        placeholder="Especifique lugar de incidencia, número de aula, piso de pasillo, etc."
                        ></textarea>
                </div>

            </div>
            <div class="col-lg-6">
                <div class="mb-3">
                    <label for="description_incident"
                        class="form-label">Descripción de la
                        actividad:</label>
                    <textarea name="description_incident"
                        class="form-control"
                        #description_incident
                        [(ngModel)]="maintenance.description_incident"
                        required
                        placeholder="Escriba una pequeña descripción del problema."
                        ></textarea>
                </div>
            </div>
        </div>

        <div class="text-center">
            <button type="submit"
                class="btn btn-primary w-50 btn-lg mx-auto">Guardar</button>
        </div>
    </form>
</div>
