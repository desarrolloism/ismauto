<link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    rel="stylesheet">
<div class="p-4">

    <div class="container" style="margin-top: -4rem">
        <div id="introduccion" class="col-12 mb-4" style="border-radius: 10px;">
            <div class="card p-3 text-white bg">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6" style="margin-top: 2rem;">
                            <h2 class="card-title">Procesos InnovuGroup</h2>
                            <p class="card-text">
                                En este apartado, puede visualizar los procesos
                                disponibles de InnovuGroup.
                                Para acceder a ellos, simplemente haga clic en
                                el
                                proceso deseado en el listado.
                            </p>
                        </div>
                        <div class="col-md-6 card p-4 bg-dark mt-2">
                            <div class="input-group mb-3">
                                <input type="text" placeholder="Buscar..." class="form-control">
                                <button type="button" class="btn text-white border">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </button>
                            </div>
                            <ol class="list-group overflow-auto" style="height: 300px;">
                                <ng-container *ngFor="let repo of navRepo; let i = index">
                                    <a *ngIf="isInternalLink(repo.id)" 
                                       [routerLink]="getRouterLink(repo.id)" 
                                       class="text-decoration-none">
                                        <li class="list-group-item text-white border-secondary lista d-flex justify-content-between align-items-start" style="margin-bottom: 2px; cursor: pointer;">
                                            <div class="ms-2 me-auto">
                                                <div class="fw-bold">
                                                    <i class="fa-regular fa-folder-open icon-color"></i>
                                                    {{ repo.nombre }}
                                                </div>
                                                <div class="subtitle">Categoría: {{ repo.id }}</div>
                                            </div>
                                            <span class="badge text-light">
                                                <i class="fa-code fa-solid sec-icon"></i>
                                                <!-- Puedes añadir más descripción aquí si es necesario -->
                                            </span>
                                        </li>
                                    </a>
                                    <a *ngIf="!isInternalLink(repo.id)" 
                                       [href]="getExternalLink(repo.id)" 
                                       target="_blank" 
                                       rel="noopener noreferrer" 
                                       class="text-decoration-none">
                                        <li class="list-group-item text-white border-secondary lista d-flex justify-content-between align-items-start" style="margin-bottom: 2px; cursor: pointer;">
                                            <div class="ms-2 me-auto">
                                                <div class="fw-bold">
                                                    <i class="fa-regular fa-folder-open icon-color"></i>
                                                    {{ repo.nombre }}
                                                </div>
                                                <div class="subtitle">Categoría: {{ repo.id }}</div>
                                            </div>
                                            <span class="badge text-light">
                                                <i class="fa-code fa-solid sec-icon"></i>
                                                <!-- Puedes añadir más descripción aquí si es necesario -->
                                            </span>
                                        </li>
                                    </a>
                                </ng-container>
                            </ol>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
