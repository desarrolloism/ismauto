<link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    rel="stylesheet">
<div class="p-4">

    <div class="row" style="margin-top: -25px;">
        <!-- Introducción -->
        <div class="col-12 mb-4" id="introduccion" style="border-radius: 10px;">
            <div class="card">
                <div class="card-body">
                    <div class="container overflow-auto" style="height: 650px;">
                        <div class="row m-2">
                            <ng-container *ngFor="let tipo of repo">
                                <ng-container
                                    *ngFor="let subtipo of tipo.subtipos">
                                    <ng-container
                                        *ngFor="let documento of subtipo.documentos">
                                        <div class="col-md-3 mb-3">
                                            <div class="card">
                                                <div class="card-body">
                                                    <h3>{{ tipo.nombre_tipo
                                                        }}</h3>
                                                    <h5>{{
                                                        subtipo.nombre_subtipos
                                                        }}</h5>
                                                    <h6 class="card-title">{{
                                                        documento.nombre_documentos
                                                        }}</h6>
                                                    <p class="card-text">
                                                        Código: {{
                                                        documento.codigo }} <br>
                                                        ID: {{ documento.id }}
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                    </ng-container>
                                </ng-container>
                            </ng-container>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
