<app-header-app></app-header-app>
<div class="background-image">
    <div class="container h-100">
        <div class="row h-100 align-items-center justify-content-center">
            <div class="col-12">
                <app-inicio></app-inicio>
            </div>
        </div>
    </div>
</div>

<!-- modal estatica para cambio de clave -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static"
    data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-dark ">

            <div class="modal-body">
                <form #passwordForm="ngForm"
                    (ngSubmit)="onSubmit(passwordForm)">
                    <div class="mb-3">
                        <h6 class="text-center" style="font-size: 1.2rem;">
                            Para continuar debe cambiar su contraseña
                        </h6>
                        <hr>
                        <label for="new_password"
                            class="form-label changePass">Nueva
                            contraseña</label>
                        <input type="password" class="form-control"
                            id="new_password" name="new_password"
                            placeholder="Ingrese nueva contraseña"
                            [(ngModel)]="userPass.new_password"
                            required minlength="8" maxlength="15"
                            #newPassword="ngModel">
                        <div
                            *ngIf="newPassword.invalid && newPassword.touched"
                            class="text-danger text-center war-lab">
                            La contraseña debe tener entre 8 y 15
                            caracteres.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password"
                            class="form-label changePass">Confirmar
                            contraseña</label>
                        <input type="password" class="form-control"
                            id="confirm_password" name="confirm_password"
                            placeholder="Confirme su contraseña"
                            [(ngModel)]="userPass.confirm_password"
                            required
                            #confirmPassword="ngModel">
                        <div
                            *ngIf="confirmPassword.value !== userPass.new_password && confirmPassword.touched"
                            class="text-danger text-center war-lab">
                            Las contraseñas no coinciden.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="phone_number"
                            class="form-label changePass">
                            Agregue su número celular</label>
                        <div class="input-group">
                            <span class="input-group-text"
                                id="basic-addon1">0</span>
                            <input type="text" class="form-control"
                                id="phone_number" name="phone_number"
                                placeholder="987654321"
                                [(ngModel)]="userPass.phone_number"
                                required
                                maxlength="9"
                                (keypress)="onKeyPress($event)"
                                #phoneNumber="ngModel">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary"
                            [disabled]="passwordForm.invalid || userPass.new_password !== userPass.confirm_password">
                            Cambiar contraseña
                        </button>
                        <button type="button"
                            routerLink="/login"
                            class="btn btn-secondary">Regresar al
                            inicio</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
