<button mat-button class="text-white btn-nv"
    style="border: 1px solid white;"
    matTooltip="Dashboards" style="margin-right: .5rem;"
    data-bs-toggle="modal" data-bs-target="#dashboard">
    <i class="fa-solid fa-chart-line"></i>
</button>
<!-- Modal -->
<div class="modal fade" id="dashboard"
    data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="dashboard-menu overflow-auto" style="height:450px;">
                <h2>Dashboard Links</h2>
                <ul class="category-list">
                    <li *ngFor="let category of myDashboard"
                        class="category-item">
                        <h3 class="category-title">{{ category.category
                            }}</h3>
                        <ul class="dashboard-list">
                            <li
                                *ngFor="let dashboard of category.dashboards"
                                class="dashboard-item">
                                <a [href]="dashboard.report_link"
                                    target="_blank" class="dashboard-link">
                                    <i class="fas fa-chart-line"></i>
                                    <!-- You can use appropriate icons -->
                                    {{ dashboard.report_link }}
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
